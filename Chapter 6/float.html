<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        .box1 {
            background-color: purple;
            height: 150px;
            width: 150px;
            float: left;
        }

        .box2 {
            background-color: greenyellow;
            height: 150px;
            width: 150px;
            float: right;
            clear: left;
        }
    </style>
</head>

<body>
    <div class="box1">Aayush
    </div>
    <div class="box2">Vaibhav</div>
</body>

</html>
